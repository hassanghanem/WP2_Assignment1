<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
          crossorigin="anonymous">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $('#submit').click(function() {
                var email = $('#email').val();
                var password = $('#password').val();

                if (email.length === 0) {
                    $('#p1').text('Please enter your email address');
                    return false;
                }
                else if (password.length === 0) {
                    $('#p2').text('Please enter your password');
                    $('#password').focus();
                    return false;
                }
                else {
                    if ($('#email').val() && ($('#password').val())){
                        alert('Welcome to our Website');
                        return true;
                    }
                    else {
                        return false;
                    }
                }
            });
        });

    </script>

</head>
<body style="background: linear-gradient(rgba(0,0,0,0.7),#6a11cb),url(img\\image1.jpeg); background-size: cover; background-position: center; opacity: .8; ">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem; ">
                        <div class="card-body p-5 text-center " style="background: linear-gradient(rgba(0,0,0,0.5),#6a11cd)">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <form method="post">
                                    <h2 class="fw-bold mb-5 text-uppercase">Login</h2>

                                    <div class="form-outline form-white mb-5 text-left">
                                        <label class="form-label " for="email">Email</label>
                                        <input type="email" id="email" placeholder="Enter your email" name="email" class="form-control form-control-lg " />
                                        <p class="text-left text-danger mt-2" id="p1"></p>
                                    </div>
                                    <div class="form-outline form-white mb-5 text-left">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" placeholder="Enter your Password" id="password" name="password" class="form-control form-control-lg" />
                                        <p class="text-left text-danger mt-2" id="p2"></p>
                                    </div>
                                    <p class="small mb-5 pb-lg-2">
                                        <a class="text-white-50" href="#!">Forgot password?</a>
                                    </p>

                                    <button class="btn btn-outline-light btn-lg px-5 " type="submit" id="submit">Login</button>

                                    <div class="d-flex justify-content-center text-center mb-4 mt-3 pt-1">
                                        <a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                        <a href="#" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                        <a href="#" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                    </div>
                                </form>
                                <div>
                                    <p class="mb-0">Don't have an account? <a href="#" class="text-white-50 fw-bold">Sign Up</a></p>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
